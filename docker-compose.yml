version: '3.8'

services:
  # ===================
  # NGINX Reverse Proxy
  # ===================
  nginx:
    image: nginx:alpine
    container_name: kyuubisoft_nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/dist:/var/www/frontend:ro
      - ./backend/public:/var/www/backend/public:ro
    depends_on:
      - backend
    networks:
      - kyuubisoft_network
    restart: unless-stopped

  # ===================
  # PHP Backend (PHP-FPM)
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kyuubisoft_backend
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage/logs:/var/www/html/storage/logs
      - ./backend/storage/cache:/var/www/html/storage/cache
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-kyuubisoft}
      DB_USERNAME: ${DB_USERNAME:-kyuubisoft}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-here-change-in-production}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-900}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-604800}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - kyuubisoft_network
    restart: unless-stopped

  # ===================
  # MySQL Database
  # ===================
  mysql:
    image: mysql:8.0
    container_name: kyuubisoft_mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-kyuubisoft}
      MYSQL_USER: ${DB_USERNAME:-kyuubisoft}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kyuubisoft_network
    restart: unless-stopped

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    container_name: kyuubisoft_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - kyuubisoft_network
    restart: unless-stopped

  # ===================
  # phpMyAdmin (Development)
  # ===================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: kyuubisoft_phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME:-kyuubisoft}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      - mysql
    networks:
      - kyuubisoft_network
    profiles:
      - dev
    restart: unless-stopped

networks:
  kyuubisoft_network:
    driver: bridge
    name: kyuubisoft_network

volumes:
  mysql_data:
    name: kyuubisoft_mysql_data
  redis_data:
    name: kyuubisoft_redis_data
