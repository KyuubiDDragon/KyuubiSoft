[program:uptime-scheduler]
command=/bin/sh -c "while true; do php /var/www/html/bin/uptime-check.php; sleep 60; done"
directory=/var/www/html
autostart=true
autorestart=true
stderr_logfile=/var/www/html/storage/logs/uptime-scheduler.err.log
stdout_logfile=/var/www/html/storage/logs/uptime-scheduler.out.log
user=www-data
