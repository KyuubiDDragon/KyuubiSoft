# =============================================================================
# KyuubiSoft - Portainer Stack Configuration
# =============================================================================
# Für Deployment über Portainer mit Plesk Docker Proxy Rules
# Domain: dev.kyuubisoft.com
# Images werden von GitHub Container Registry (ghcr.io) gezogen
# =============================================================================

version: '3.8'

services:
  # ===================
  # NGINX Web Server
  # ===================
  nginx:
    image: ghcr.io/kyuubiddragon/kyuubisoft-nginx:latest
    container_name: kyuubisoft_nginx
    ports:
      - "8090:80"
    volumes:
      - frontend_dist:/var/www/frontend:ro
    depends_on:
      - backend
      - frontend
    networks:
      - kyuubisoft_network
    restart: unless-stopped

  # ===================
  # Vue.js Frontend
  # ===================
  frontend:
    image: ghcr.io/kyuubiddragon/kyuubisoft-frontend:latest
    container_name: kyuubisoft_frontend
    volumes:
      - frontend_dist:/app/dist
    networks:
      - kyuubisoft_network
    # Kopiert die gebauten Dateien ins Volume und beendet sich
    command: sh -c "cp -r /usr/share/nginx/html/* /app/dist/ && echo 'Frontend files copied'"
    restart: "no"

  # ===================
  # PHP Backend (PHP-FPM)
  # ===================
  backend:
    image: ghcr.io/kyuubiddragon/kyuubisoft-backend:latest
    container_name: kyuubisoft_backend
    volumes:
      - backend_storage:/var/www/html/storage
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-https://dev.kyuubisoft.com}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-kyuubisoft}
      DB_USERNAME: ${DB_USERNAME:-kyuubisoft}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-900}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-604800}
      JWT_ISSUER: ${JWT_ISSUER:-kyuubisoft}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://dev.kyuubisoft.com}
    healthcheck:
      test: ["CMD-SHELL", "FCGI_CONNECT=localhost:9000 php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - kyuubisoft_network
    restart: unless-stopped

  # ===================
  # MySQL Database
  # ===================
  mysql:
    image: mysql:8.0
    container_name: kyuubisoft_mysql
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-kyuubisoft}
      MYSQL_USER: ${DB_USERNAME:-kyuubisoft}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: UTC
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-time-zone=+00:00
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kyuubisoft_network
    restart: unless-stopped

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    container_name: kyuubisoft_redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    networks:
      - kyuubisoft_network
    restart: unless-stopped

networks:
  kyuubisoft_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  frontend_dist:
  backend_storage:
