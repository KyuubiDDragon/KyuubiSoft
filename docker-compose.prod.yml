# =============================================================================
# KyuubiSoft - Portainer Stack Configuration
# =============================================================================
# Für Deployment über Portainer mit Plesk Reverse Proxy
# Domain: dev.kyuubisoft.com
# =============================================================================

version: '3.8'

services:
  # ===================
  # NGINX Web Server
  # ===================
  # Erreichbar über Plesk Reverse Proxy auf Port 8080
  nginx:
    image: nginx:alpine
    container_name: kyuubisoft_nginx
    ports:
      - "8080:80"  # Plesk Docker Proxy verbindet sich hierher
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - frontend_build:/var/www/frontend:ro
      - ./backend/public:/var/www/backend/public:ro
    depends_on:
      - backend
      - frontend
    networks:
      - kyuubisoft_network
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ===================
  # Vue.js Frontend
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://dev.kyuubisoft.com/api}
    container_name: kyuubisoft_frontend
    volumes:
      - frontend_build:/app/dist
    networks:
      - kyuubisoft_network
    restart: "no"  # Nur für Build, läuft nicht permanent

  # ===================
  # PHP Backend (PHP-FPM)
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kyuubisoft_backend
    volumes:
      - ./backend:/var/www/html
      - backend_logs:/var/www/html/storage/logs
      - backend_cache:/var/www/html/storage/cache
      - backend_uploads:/var/www/html/storage/uploads
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-https://dev.kyuubisoft.com}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-900}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-604800}
      JWT_ISSUER: ${JWT_ISSUER:-kyuubisoft}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://dev.kyuubisoft.com}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - kyuubisoft_network
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # ===================
  # MySQL Database
  # ===================
  mysql:
    image: mysql:8.0
    container_name: kyuubisoft_mysql
    # Kein externer Port - nur intern erreichbar
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - mysql_backup:/backup
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=256M
      --max-connections=100
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kyuubisoft_network
    restart: unless-stopped

  # ===================
  # Redis Cache
  # ===================
  redis:
    image: redis:7-alpine
    container_name: kyuubisoft_redis
    # Kein externer Port - nur intern erreichbar
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    networks:
      - kyuubisoft_network
    restart: unless-stopped

networks:
  kyuubisoft_network:
    driver: bridge
    name: kyuubisoft_network

volumes:
  mysql_data:
    name: kyuubisoft_mysql_data
  mysql_backup:
    name: kyuubisoft_mysql_backup
  redis_data:
    name: kyuubisoft_redis_data
  frontend_build:
    name: kyuubisoft_frontend_build
  backend_logs:
    name: kyuubisoft_backend_logs
  backend_cache:
    name: kyuubisoft_backend_cache
  backend_uploads:
    name: kyuubisoft_backend_uploads
